# This workflow builds and publishes the YouTube Downloader .NET Windows Forms application

name: .NET Desktop

permissions:
  actions: write
  contents: read

on:
  push:
    branches: [ "main", "master", "claude/**" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # Windows required for Windows Forms

    env:
      Solution_Name: YouTubeDownloader.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET 9 workload
    - name: Install .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    # Build the application
    - name: Build
      run: dotnet build $env:Solution_Name -c ${{ matrix.configuration }} --no-restore

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test $env:Solution_Name -c ${{ matrix.configuration }} --no-build --verbosity normal
      continue-on-error: true  # Continue if no tests exist

    # Publish the application (Release only)
    - name: Publish Application (Release)
      if: matrix.configuration == 'Release'
      run: |
        dotnet publish $env:Solution_Name `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -o ./publish

    # Package publish folder (Release only) - create zip of the publish folder
    - name: Package publish folder
      if: matrix.configuration == 'Release'
      run: Compress-Archive -Path ./publish/* -DestinationPath ./publish/YouTubeDownloader-publish.zip -Force

    # Verify publish output (Release only)
    - name: Verify publish output
      if: matrix.configuration == 'Release'
      run: dir ./publish || ls -la ./publish

    # Upload build artifacts (Release only, not on forked PRs)
    - name: Upload Release Artifacts
      if: matrix.configuration == 'Release' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      uses: actions/upload-artifact@v4
      with:
        name: YouTubeDownloader-win-x64
        path: ./publish/YouTubeDownloader.exe
        if-no-files-found: error

    # Upload all published files as artifact (Release only, not on forked PRs)
    - name: Upload Full Release Package
      if: matrix.configuration == 'Release' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      uses: actions/upload-artifact@v4
      with:
        name: YouTubeDownloader-full-package
        path: ./publish/
        if-no-files-found: error

    # Create a GitHub Release and upload the exe and zip as release assets (Release only, not on forked PRs)
    - name: Create Release
      if: matrix.configuration == 'Release' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}-${{ github.sha }}
        release_name: Automated Release ${{ github.run_number }}
        body: Automated release for run ${{ github.run_id }} (commit ${{ github.sha }})
        draft: false
        prerelease: false

    - name: Upload Release EXE Asset
      if: matrix.configuration == 'Release' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/YouTubeDownloader.exe
        asset_name: YouTubeDownloader.exe
        asset_content_type: application/octet-stream

    - name: Upload Release ZIP Asset
      if: matrix.configuration == 'Release' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/YouTubeDownloader-publish.zip
        asset_name: YouTubeDownloader-publish.zip
        asset_content_type: application/zip
